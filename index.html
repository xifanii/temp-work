<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ZxEditor - 移动端H5富文本编辑器</title>
  <link rel="stylesheet" href="./dist/css/zx-editor.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .top {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: aquamarine;
      height: 50px;
    }
    #editorContainer {
      margin-top: 50px;
      padding: 15px;
      /*box-sizing: border-box;*/
    }
  </style>
</head>
<body>
<div class="top" onclick="myFunction()">button</div>
<div id="editorContainer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/js-polyfills/0.1.42/polyfill.min.js"></script>

<script src="./demo/libs/exif.min.js"></script>
<!--debug-->
<script src="https://cdn.bootcss.com/vConsole/3.2.0/vconsole.min.js"></script>
<!--编辑器-->
<script src="./dist/js/zx-editor.min.js"></script>
<script>
  // 实例化 ZxEditor
  var zxEditor = new ZxEditor('#editorContainer', {
    editable: true,
    // fixed: true,

    // padding: '0 0 30px',
    // placeholderColor: 'red',
    cursorOffsetTop: 260,
    placeholder: '分享自己的真实经验或观点',
    placeholderColor: '#9d9d9d',
    cursorColor: '#272727',
    mainColor: '#272727',
    toolbarBtns: [],
    toolbarHeight: 0,
  })

  // 实例化 VConsole
  new VConsole()

  // console.log(debug)

  console.log('实例化 ZxEditor', zxEditor);

  zxEditor.on('change', function () {

  })

    console.log('paste', e)
  })

  zxEditor.on('keydown', function () {

  })

  zxEditor.on('keyup', function () {
    // console.log('keyup')
  })

  zxEditor.on('selectPictureInputChange', function (file, ze, e) {
    // console.log(file, ze, e)
  })

  zxEditor.on('error', function (e, methodName) {
    console.log(methodName)
    console.error(e)
  })

  zxEditor.on('windowResize', function () {
    console.error('windowResize', window.innerHeight)
  })

</html>
